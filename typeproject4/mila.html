<!DOCTYPE html>
<html>
<head>
    <title>Sulki&Min</title>
    <link rel="stylesheet" href="mila.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wdth,wght@6..12,87.5,300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- tag to make page responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Jquery library from google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>



</head>

<body>
<section id="container">

<!-- THE LEFT -->
  <div id="left-side">
    <div id="title">
      <h1>Sulki & Min</h1>
      <h2>Interactive process dedicated to Korean Graphic Designers, Choi Sulki and Choi Sung Min</h2>
    </div>
    <div id="options">
      <div id="color1">color1</div>
      <div id="color2">color2</div>
      <div id="color3">color3</div>
      <div id="color4">color4</div>
    </div>
    <div id="options">
      <div id="shape1">texture1</div>
      <div id="shape2">texture2</div>
      <div id="shape3">texture3</div>
      <div id="shape4">texture4</div>
    </div>
    <div id="options">
      <div id="text1">font1</div>
      <div id="text2">font2</div>
      <div id="text3">font3</div>
      <div id="text4">font4</div>
    </div>

  </div>   

<!-- THE RIGHT -->
  <div id="right-side">
    <div class="poster">
      <div class="bg-color1"><img src="color1.png"></div>
      <div class="bg-color2"><img src="color2.png"></div>
      <div class="bg-color3"><img src="color3.png"></div>
      <div class="bg-color4"><img src="color4.png"></div>
      <div class="bg-shape1"><img src="text1.png"></div>
      <div class="bg-shape2"><img src="text2.png"></div>
      <div class="bg-shape3"><img src="text3.png"></div>
      <div class="bg-shape4"><img src="text4.png"></div>
      <div class="bg-text1"><img src="font1.png"></div>
      <div class="bg-text2"><img src="font2.png"></div>
      <div class="bg-text3"><img src="font3.png"></div>
      <div class="bg-text4"><img src="font4.png"></div>
    </div>
  </div>

</section>

<script src="mila.js"></script>
</body>

</html>
